{% extends 'base.html' %}
{% block content %} 

<div class="container">
    <div class="row">
        {% for category in object_list %}
        <div class="col-lg-3">
           <div class="card" style="width: 18rem;">
        
        <div class="card-body">
            <h5 class="card-title">{{category.name}}</h5>
            
            <a href="{% url 'category_detail' category.id %}" class="btn btn-primary">View Details</a>
            <a href="{% url 'searchlist' category.id %}" class="btn btn-primary">Products</a>
        </div>
        </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
