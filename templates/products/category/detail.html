{% extends 'base.html' %}
{% block content %} 

<div class="container-fuild">
    <div class="row">
      <div class="col">
          <table class="table table-hover">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Name</th>                    
                      <th>Status</th>
                      <th>Created On</th>
                      <th>Updated On</th>
                      <th>Actions</th>
                      
                  </tr>
              </thead>
              <tbody>
                  <tr class="align-middle">
                    <td>{{object.id}}</td>
                    <td>{{object.name}}</td>
                    <td>{{object.status}}</td>
                    <td>{{object.created_on}}</td>
                    <td>{{object.updated_on}}</td>
                    <td>
                        <a href="{% url 'category_update' object.id %}" class="btn btn-primary">Edit</a>
                        <a href="{% url 'category_delete' object.id %}" class="btn btn-danger">Delete</a>
                    </td>
                    

                  </tr>
              </tbody>
          </table>
      </div>
    </div>
</div>



{% endblock %}
