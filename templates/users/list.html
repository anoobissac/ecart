{% extends 'base.html' %}
{% block content %} 

<div class="container">
    <div class="row">
        {% for user in object_list %}
        <div class="col-lg-3">
           <div class="card" style="width: 18rem;">
        <img src="{{user.profile_pic.url}}" height="200px" width="auto" class="card-img-top" alt="noimage">
        <div class="card-body">
            <h5 class="card-title">{{user.name}}</h5>
            <p class="card-text">{{user.address}}</p>
            <a href="{% url 'user_detail' user.id %}" class="btn btn-primary">View Details</a>
        </div>
        </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
